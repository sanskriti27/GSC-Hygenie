<body>

    <header class="l-header" id="header">
        <nav class="nav bd-container">
          <a href="#home" class="nav__logo"><img src="img/logo.png" alt=""></a></a>
    
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item"><a href="index.html" class="nav__link ">Home</a></li>
                <li class="nav__item"><a href="search.html" class="nav__link active" >Search</a></li>
              <li><i class='bx bx-toggle-left change-theme' id="theme-button"></i></li>
            </ul>
          </div>
    
          <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
          </div>
        </nav>

      <section class="search" id="search">
        <div class="search__container bd-container ">
            <div class="search__data location" >
                <div class="image-loc">
                  <h2 class="search__title">Want to find toilets nearby?</h2>
                  <button id="search-input-location" class="button-white">Search </button>
                </div>
            </div>

            <div class="search__container-cards bd-container bd-grid">
              <div class="search__data search__location">
                <div id="search-results-location"></div>
              </div>
            </div>
            
          <div class="search__data search__name">
            <h2 class="search__title">Search by Name</h2>
            <input type="text" id="search-input-title" placeholder="Search by Name">
            <div id="search-results-title"></div>
          </div>
          
        </div>
      </section>
      <section class="footer " id="contact_us">
        <div class="footer__container bd-container bd-grid">
          <div class="footer__social">
            <h2 class="footer__title" style="color: white;">Built at Google Solution Challenge 2023</h2>
            <h3 class="footer__title" style="color: white;">&#169; G-PKTS</h3>
          </div>
  
        </div>
  
      </section>
