<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./img/favicon_penguin.png">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="public/favicon.ico">
  <!-- ==== Style Sheet===== -->
    <link rel="stylesheet" href="styles.css">
    <!-- Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <title></title>
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-container">
          <a href="#home" class="nav__logo"><img src="img/logo.png" alt=""></a></a>
    
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item"><a href="index.html" class="nav__link ">Home</a></li>
                <li class="nav__item"><a href="search.html" class="nav__link" >Search</a></li>
              <li><i class='bx bx-toggle-left change-theme' id="theme-button"></i></li>
            </ul>
          </div>
    
          <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
          </div>
        </nav>
      </header>
    <section class="washroom" id="washroom">
        <div class="washroom__container bd-container bd-grid">
            
            <h2 class="washroom__title"></h2>
            <div class="image-container">
                <img src="img/public.jpg" alt="" class="washroom__img">
            </div>
            
            <div class="line"></div>
            <div class="result__rating"> </div>
            <div class="washroom-description decoration__data">
              <h4 class="washroom-description-title">Description</h4>
              <div class="tabs"></div>
              <p class="washroom-description-text"></p>
            </div>
            <div class="line"></div>
            <div class="washroom-amenities-icons">                
            </div>
            <div class="line"></div>
            <div class="ratings-container decoration__data ">
                <h4 class="washroom-ratings-container-title">Ratings</h4>
                <div class="star-group" >
                  <span class="star" data-rating="1"><i class="fa-solid fa-star"></i></span>
                  <span class="star" data-rating="2"><i class="fa-solid fa-star"></i></span>
                  <span class="star" data-rating="3"><i class="fa-solid fa-star"></i></span>
                  <span class="star" data-rating="4"><i class="fa-solid fa-star"></i></span>
                  <span class="star" data-rating="5"><i class="fa-solid fa-star"></i></span>
                </div>
                <div class="rating">Add Rating</div>
            </div>
            <div class="line"></div>
            <div class="review-section">
              <h4>Add Review</h4>
              <form id="review-form">
                <!-- name -->
                <div class="text-form">
                  <label for="name" >Name</label>
                  <input type="text" required  name="name" id="name">
                </div>
                <div class="text-form">
                  <label>Write about your experience:</label>
                  <textarea name="review" required id="review" cols="30" rows="10"></textarea>
                </div>
                <button class="submit-review button">Submit Review</button>
              </form>
            </div>
            <div class="line"></div>
            <div class="action-buttons">
                <button class="get-emergency-assistance button">Emergency Assistance</button>
                <button class="get-report-option button">Report An Issue</button>
            </div>
            <div class="line"></div>
            <div class="map-div">
              <h2 class="get-washroom-directions">Map <i class="fa-solid fa-arrow-up-right-from-square"></i></h2>
              <h4 class="washroom-map-title"></h4>
            <div id = "map"></div>
                <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
                <script>
                  const washroom = JSON.parse(localStorage.getItem('washroom'));

                  // add map to the page
                    const map = L.map('map', {scrollWheelZoom:false}).setView([washroom.location.latitude, washroom.location.longitude], 15);
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                      className: 'map-tiles'

                    }).addTo(map);
                    L.marker([washroom.location.latitude, washroom.location.longitude]).addTo(map).bindPopup(washroom.title).openPopup();
                </script>
            </div>
            <!-- <div class="reviews-container">
                <h4 class="washroom-reviews-container-title">Reviews</h4>
                <div class="review-item">
                    <img src="" alt="" class="review-author-image">
                    <p class="review-text">Review Text</p>
                    <h5 class="review-author">Review Author</h5>
                </div>
            </div> -->
        </div>
    </section>
</body>
<script src="./singleWashroom.js" type="module"></script>

</html>
