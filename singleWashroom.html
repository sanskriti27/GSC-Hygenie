<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Single Washroom | Hygenie</title>
</head>
<body>
    <h1>Displaying Details of A Single Washroom</h1>
    <div class="container">
        <div class="image-container">
            <img src="" alt="" class="washroom-image">
        </div>
        <h2 class="washroom-title">Washroom Name</h2>
        <p class="washroom-description">Description</p>
        <div class="washroom-amenities-icons">
            <h4 class="washroom-amenities-title">Amenities</h4>
            <ul class="washroom-amenities-icon-list"></ul>
        </div>
        <div class="ratings-container">
            <h4 class="washroom-ratings-container-title">Ratings</h4>
            <span class="star" data-rating="1"></span>
            <span class="star" data-rating="2"></span>
            <span class="star" data-rating="3"></span>
            <span class="star" data-rating="4"></span>
            <span class="star" data-rating="5"></span>
            <input type="hidden" name="rating" id="rating" value="0">
        </div>
        <div class="action-buttons">
            <button class="get-washroom-directions">Get Directions</button>
            <button class="get-emergency-assistance">Emergency Assistance</button>
            <button class="get-report-option">Report An Issue</button>
        </div>
        <div class="reviews-container">
            <h4 class="washroom-reviews-container-title">Reviews</h4>
            <div class="review-item">
                <img src="" alt="" class="review-author-image">
                <p class="review-text">Review Text</p>
                <h5 class="review-author">Review Author</h5>
            </div>
        </div>
    </div>
</body>
<script src="./singleWashroom.js" type="module"></script>
</html>
