<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reporting</title>
  </head>
  <body>
    <h1 class="main-heading">Reporting</h1>
    
    <h2 class="section-heading">Report Issue</h2>
    <ul class="options-list">
      <li>Select the issue category:</li>
      <ul class="sub-options-list">
        <li>Broken facilities</li>
        <li>Lack of toilet paper</li>
        <li>Dirty facilities</li>
        <li>Other</li>
      </ul>
      <li>Provide details and photos (optional)</li>
    </ul>
    
    <h2 class="section-heading">Emergency Assistance</h2>
    <ul class="options-list">
      <li>Call emergency services</li>
      <li>Send distress signal with location to emergency services</li>
    </ul>
  </body>
</html>
